            border-radius: 50%;

            animation: spin 1s linear infinite;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

            <nav>
                <ul>

                            Dashboard

                        <a href="detection.html" class="flex items-center px-4 py-2 text-blue-600 bg-blue-50 rounded-lg transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                            </svg>
                            Detection Disease

                            </svg>
                            AI Assistant Chat

                    </li>
                </ul>
            </nav>
        </div>

    <!-- Main Content -->
    <div class="flex-grow p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Tomato Disease Detection</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload Tomato Leaf Image</h2>
                <div id="dropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p class="text-gray-500 mb-4">Drag and drop a tomato leaf image or click to upload</p>
                    <input type="file" class="hidden" id="imageUpload" accept="image/*">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors" onclick="document.getElementById('imageUpload').click()">
                        Choose Image
                    </button>
                </div>
                <div id="imagePreview" class="mt-4 hidden">
                    <h3 class="text-lg font-medium mb-2">Image Preview</h3>
                    <div class="relative">
                        <img id="previewImage" src="" alt="Preview" class="w-full h-auto rounded-lg max-h-64 object-contain">
                        <button id="removeImageBtn" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <button id="detectBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors w-full">
                        Detect Disease
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Detection Results</h2>
                <div id="detectionResults" class="space-y-4">
                    <div class="bg-gray-100 rounded-lg p-4 text-center">
                        <p class="text-gray-600">Upload a tomato leaf image to detect diseases</p>
                    </div>
                </div>
                <div id="loadingIndicator" class="mt-4 hidden flex justify-center items-center">
                    <div class="spinner mr-3"></div>
                    <p>Analyzing image...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const dropArea = document.getElementById('dropArea');
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            const removeImageBtn = document.getElementById('removeImageBtn');
            const detectBtn = document.getElementById('detectBtn');
            const detectionResults = document.getElementById('detectionResults');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            let selectedFile = null;
            
            // Handle file select
            imageUpload.addEventListener('change', handleFileSelect);
            
            // Handle drag and drop
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropArea.classList.add('border-blue-500');
            });
            
            dropArea.addEventListener('dragleave', function() {
                dropArea.classList.remove('border-blue-500');
            });
            
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                dropArea.classList.remove('border-blue-500');
                
                if (e.dataTransfer.files.length) {
                    imageUpload.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // Remove image button
            removeImageBtn.addEventListener('click', function() {
                imageUpload.value = '';
                imagePreview.classList.add('hidden');
                previewImage.src = '';
                selectedFile = null;
            });
            
            // Detect disease button
            detectBtn.addEventListener('click', detectDisease);
            
            function handleFileSelect() {
                const file = imageUpload.files[0];
                if (file) {
                    selectedFile = file;
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            function detectDisease() {
                if (!selectedFile) {
                    alert('Please select an image first');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.classList.remove('hidden');
                detectionResults.innerHTML = '';
                
                // Read file as base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    
                    // Send to backend
                    fetch('http://127.0.0.1:5000/detect-disease', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: base64Image,
                            requestLlmInfo: true
                        })
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingIndicator.classList.add('hidden');
                        
                        if (data.status === 'loading') {
                            // Model is still loading
                            detectionResults.innerHTML = `
                                <div class="bg-yellow-100 p-4 rounded-lg">
                                    <h3 class="font-semibold text-yellow-800">Model is loading</h3>
                                    <p class="text-yellow-700">Please try again in a few seconds</p>
                                </div>
                            `;
                            return;
                        }
                        
                        if (data.error) {
                            detectionResults.innerHTML = `
                                <div class="bg-red-100 p-4 rounded-lg">
                                    <h3 class="font-semibold text-red-800">Error</h3>
                                    <p class="text-red-700">${data.error}</p>
                                </div>
                            `;
                            return;
                        }
                        
                        // Display results
                        let resultsHTML = '<div class="bg-green-100 p-4 rounded-lg">';
                        resultsHTML += '<h3 class="font-semibold text-green-800 mb-2">Detection Results</h3>';
                        
                        if (data.prediction && Array.isArray(data.prediction)) {
                            resultsHTML += '<ul class="space-y-2">';
                            
                            // Sort predictions by confidence (descending)
                            data.prediction.sort((a, b) => b.score - a.score);
                            
                            data.prediction.forEach(pred => {
                                const confidence = (pred.score * 100).toFixed(2);
                                resultsHTML += `
                                    <li class="flex justify-between">
                                        <span class="font-medium">${pred.label}</span>
                                        <span class="text-green-700">${confidence}%</span>
                                    </li>
                                `;
                            });
                            
                            resultsHTML += '</ul>';
                        } else {
                            resultsHTML += `<p class="text-green-700">Result: ${JSON.stringify(data.prediction)}</p>`;
                        }
                        
                        resultsHTML += '</div>';
                        
                        // Add treatment recommendations based on top disease
                        if (data.prediction && Array.isArray(data.prediction) && data.prediction.length > 0) {
                            const topDisease = data.prediction[0];
                            
                            resultsHTML += `
                                <div class="mt-4 bg-blue-100 p-4 rounded-lg">
                                    <h3 class="font-semibold text-blue-800 mb-2">Disease Information</h3>
                                    <p class="text-blue-700 font-medium">${topDisease.label}</p>
                                    
                                    ${topDisease.description ? 
                                        `<div class="mt-2">
                                            <h4 class="font-medium text-blue-800">Description:</h4>
                                            <p class="text-blue-700">${topDisease.description}</p>
                                        </div>` : ''
                                    }
                                    
                                    ${topDisease.treatment ? 
                                        `<div class="mt-2">
                                            <h4 class="font-medium text-blue-800">Treatment:</h4>
                                            <p class="text-blue-700">${topDisease.treatment}</p>
                                        </div>` : ''
                                    }
                                    
                                    <div class="mt-3 text-blue-700">
                                        <p>For more specific treatment advice, consult our AI assistant or agricultural expert.</p>
                                    </div>
                                </div>
                            `;
                            
                            // Add LLM-generated information in Indonesian
                            if (data.llmInfo) {
                                resultsHTML += `
                                    <div class="mt-4 bg-yellow-100 p-4 rounded-lg">
                                        <h3 class="font-semibold text-yellow-800 mb-2">Informasi Penyakit (Bahasa Indonesia)</h3>
                                        <div class="text-yellow-700 llm-info">
                                            ${formatLLMResponse(data.llmInfo)}
                                        </div>
                                    </div>
                                `;
                            }
                        }
                        
                        detectionResults.innerHTML = resultsHTML;
                    })
                    .catch(error => {
                        loadingIndicator.classList.add('hidden');
                        detectionResults.innerHTML = `
                            <div class="bg-red-100 p-4 rounded-lg">
                                <h3 class="font-semibold text-red-800">Error</h3>
                                <p class="text-red-700">${error.message}</p>
                            </div>
                        `
                    });
                };
                
                reader.readAsDataURL(selectedFile);
            }

            function formatLLMResponse(text) {
                if (!text) return '';
                
                // Format bold text (**text**)
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Format bullet points
                text = text.replace(/^\s*\*\s+(.+)$/gm, '<li>$1</li>');
                text = text.replace(/<li>(.+)<\/li>/g, '<ul class="list-disc ml-5 my-2"><li>$1</li></ul>');
                
                // Replace multiple consecutive <ul> tags
                text = text.replace(/<\/ul>\s*<ul class="list-disc ml-5 my-2">/g, '');
                
                // Format paragraphs (double line breaks)
                text = text.replace(/\n\s*\n/g, '</p><p class="my-2">');
                
                // Wrap the text in paragraphs
                if (!text.startsWith('<p')) {
                    text = '<p class="my-2">' + text;
                }
                if (!text.endsWith('</p>')) {
                    text = text + '</p>';
                }
                
                return text;
            }
        });
    </script>
</body>

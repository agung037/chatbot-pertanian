    <!-- Main Content -->
    <div class="flex-grow p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Tomato Disease Detection</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload Tomato Leaf Image</h2>
                <div id="dropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p class="text-gray-500 mb-4">Drag and drop a tomato leaf image or click to upload</p>
                    <input type="file" class="hidden" id="imageUpload" accept="image/*">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors" onclick="document.getElementById('imageUpload').click()">
                        Choose Image
                    </button>
                </div>
                <div id="imagePreview" class="mt-4 hidden">
                    <h3 class="text-lg font-medium mb-2">Image Preview</h3>
                    <div class="relative">
                        <img id="previewImage" src="" alt="Preview" class="w-full h-auto rounded-lg max-h-64 object-contain">
                        <button id="removeImageBtn" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <button id="detectBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors w-full">
                        Detect Disease
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Detection Results</h2>
                <div id="detectionResults" class="space-y-4">
                    <div class="bg-gray-100 rounded-lg p-4 text-center">
                        <p class="text-gray-600">Upload a tomato leaf image to detect diseases</p>
                    </div>
                </div>
                <div id="loadingIndicator" class="mt-4 hidden flex justify-center items-center">
                    <div class="spinner mr-3"></div>
                    <p>Analyzing image...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const dropArea = document.getElementById('dropArea');
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            const removeImageBtn = document.getElementById('removeImageBtn');
            const detectBtn = document.getElementById('detectBtn');
            const detectionResults = document.getElementById('detectionResults');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            let selectedFile = null;
            
            // Handle file select
            imageUpload.addEventListener('change', handleFileSelect);
            
            // Handle drag and drop
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropArea.classList.add('border-blue-500');
            });
            
            dropArea.addEventListener('dragleave', function() {
                dropArea.classList.remove('border-blue-500');
            });
            
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                dropArea.classList.remove('border-blue-500');
                
                if (e.dataTransfer.files.length) {
                    imageUpload.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // Remove image button
            removeImageBtn.addEventListener('click', function() {
                imageUpload.value = '';
                imagePreview.classList.add('hidden');
                previewImage.src = '';
                selectedFile = null;
            });
            
            // Detect disease button
            detectBtn.addEventListener('click', detectDisease);
            
            function handleFileSelect() {
                const file = imageUpload.files[0];
                if (file) {
                    selectedFile = file;
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            function formatLLMResponse(text) {
                if (!text) return '';
                
                // Remove extra whitespace and normalize line breaks
                text = text.replace(/\s+/g, ' ').trim();
                
                // Extract disease name if present (wrapped in **)
                let diseaseName = '';
                const diseaseMatch = text.match(/\*\*(.*?)\*\*/);
                if (diseaseMatch) {
                    diseaseName = diseaseMatch[1];
                    text = text.replace(/\*\*.*?\*\*\s*/, ''); // Remove disease name from text
                }
                
                // Split sections by headers (wrapped in **)
                const sections = text.split(/\*\*(.*?)\*\*/);
                
                let formattedText = '';
                
                // Add disease name if found
                if (diseaseName) {
                    formattedText += `
                        <div class="mb-6 bg-green-50 p-4 rounded-lg">
                            <h3 class="text-xl font-bold text-green-800">${diseaseName}</h3>
                        </div>
                    `;
                }
                
                // Process each section
                for (let i = 1; i < sections.length; i += 2) {
                    const title = sections[i];
                    let content = sections[i + 1] || '';
                    
                    // Process bullet points
                    content = content.replace(/\*/g, '•');  // Replace * with bullet points
                    content = content.replace(/\+/g, '•');  // Replace + with bullet points
                    
                    // Split content into paragraphs and bullet points
                    const lines = content.split(/[•]/).filter(line => line.trim());
                    
                    formattedText += `
                        <div class="mb-6">
                            <h4 class="text-lg font-semibold text-yellow-900 mb-3">${title}</h4>
                            <div class="text-yellow-800 space-y-2">
                    `;
                    
                    if (lines.length > 1) {
                        formattedText += '<ul class="list-disc space-y-2 ml-5">';
                        lines.forEach(line => {
                            if (line.trim()) {
                                formattedText += `<li class="text-yellow-800">${line.trim()}</li>`;
                            }
                        });
                        formattedText += '</ul>';
                    } else {
                        formattedText += `<p>${content.trim()}</p>`;
                    }
                    
                    formattedText += '</div></div>';
                }
                
                return formattedText;
            }

            function detectDisease() {
                if (!selectedFile) {
                    alert('Please select an image first');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.classList.remove('hidden');
                detectionResults.innerHTML = '';
                
                // Read file as base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    
                    // Send to backend
                    fetch('http://127.0.0.1:5000/detect-disease', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: base64Image
                        })
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingIndicator.classList.add('hidden');
                        
                        if (data.status === 'loading') {
                            detectionResults.innerHTML = `
                                <div class="bg-yellow-100 p-4 rounded-lg">
                                    <h3 class="font-semibold text-yellow-800">Model is loading</h3>
                                    <p class="text-yellow-700">Please try again in a few seconds</p>
                                </div>
                            `;
                            return;
                        }
                        
                        if (data.error) {
                            detectionResults.innerHTML = `
                                <div class="bg-red-100 p-4 rounded-lg">
                                    <h3 class="font-semibold text-red-800">Error</h3>
                                    <p class="text-red-700">${data.error}</p>
                                </div>
                            `;
                            return;
                        }
                        
                        // Display results
                        let resultsHTML = '<div class="bg-green-100 p-4 rounded-lg">';
                        resultsHTML += '<h3 class="font-semibold text-green-800 mb-2">Detection Results</h3>';
                        
                        // Display prediction
                        const confidence = (data.confidence * 100).toFixed(2);
                        resultsHTML += `
                            <div class="flex justify-between items-center">
                                <span class="font-medium">${data.prediction}</span>
                                <span class="text-green-700">${confidence}% confidence</span>
                            </div>
                        `;
                        
                        resultsHTML += '</div>';
                        
                        // Add LLM-generated information
                        if (data.llmInfo) {
                            resultsHTML += `
                                <div class="mt-4 bg-yellow-50 p-6 rounded-lg">
                                    <h3 class="font-semibold text-yellow-900 text-xl mb-4">Informasi Detail Penyakit</h3>
                                    <div class="text-yellow-800 space-y-2">
                                        ${formatLLMResponse(data.llmInfo)}
                                    </div>
                                </div>
                            `;
                        }
                        
                        detectionResults.innerHTML = resultsHTML;
                    })
                    .catch(error => {
                        loadingIndicator.classList.add('hidden');
                        detectionResults.innerHTML = `
                            <div class="bg-red-100 p-4 rounded-lg">
                                <h3 class="font-semibold text-red-800">Error</h3>
                                <p class="text-red-700">${error.message}</p>
                            </div>
                        `;
                    });
                };
                
                reader.readAsDataURL(selectedFile);
            }
        });
    </script>
